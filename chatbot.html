<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet"
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .input-icons i {
            position: absolute;
        }
         
        
         
        .icon {
            padding: 15px;
            min-width: 70px;
        }
         
        .input-field {
            width: 100%;
            padding: 8px;
            
            top: 50%;
        }
    </style>  

    </head>
    <body>
        <div style="top: 50%;">
            <div class="input-icons">
                <i class="fa fa-search icon"></i>             
                <input class="input-field" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col">
              <input type="button" class="form-control" value="Others" aria-label="First name">
              
            </div>
            <div class="col">
              <input type="button" class="form-control" value="Focused" aria-label="Last name">
            </div>
          </div>
          <div style="position: fixed; left: 30%;">
            <img src="./img/images.png"  alt="">
          </div>
          <div style="position: fixed; bottom:80px ; left: 30%;">
            <h1>No messages yet</h1>
          </div>
          <div style="position: fixed; bottom: 30px; left: 25%;">
            <h4>Reach out and start a conversation to advance your career</h4>
          </div>

    </body>
</html>
