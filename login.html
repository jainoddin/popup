<!DOCTYPE html>
<html>
    <head>      
      <link rel="stylesheet" href="./css/index.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        
            <form class="p-5">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="fi" placeholder="name@example.com">
                    <label for="fi">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="fp" placeholder="Password">
                    <label for="fp">Password</label>
                  </div>
              
                
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="f1" checked />
                      <label class="form-check-label" for="f1"> Remember me </label>
                    </div>
                  </div>
              
                  <div class="col">
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>
                <div class="text-center">
                     
                <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
              

                </div>
              
               
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Not a member? <a href="#!">Register</a></p>
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
              </form>
  

    </body>
</html>
